<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI TicTacToe</title>
  <style>
    :root {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      --bg: radial-gradient(circle at 20% 20%, #fef2f2 0, #f8fafc 35%, #eff6ff 100%);
      --container-bg: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
      --text: #0f172a;
      --muted: #1f2937;
      --border: #e2e8f0;
      --shadow: rgba(15, 23, 42, 0.08);
      --button-bg: #2563eb;
      --button-bg-secondary: #e5e7eb;
      --button-text-secondary: #111827;
      --cell-bg: #f9fafb;
      --cell-hover: #e5e7eb;
      --cell-border: #d1d5db;
      --x-bg: #fee2e2;
      --x-border: #fca5a5;
      --x-text: #b91c1c;
      --o-bg: #dbeafe;
      --o-border: #93c5fd;
      --o-text: #1d4ed8;
    }
    body.theme-dark {
      --bg: radial-gradient(circle at 80% 20%, #0b1220 0, #0b1324 40%, #0b172f 100%);
      --container-bg: linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
      --text: #e5e7eb;
      --muted: #cbd5e1;
      --border: #1f2937;
      --shadow: rgba(0, 0, 0, 0.55);
      --button-bg: #3b82f6;
      --button-bg-secondary: #1f2937;
      --button-text-secondary: #e5e7eb;
      --cell-bg: #0f172a;
      --cell-hover: #1f2937;
      --cell-border: #1f2937;
      --x-bg: #2f1212;
      --x-border: #7f1d1d;
      --x-text: #fecdd3;
      --o-bg: #102347;
      --o-border: #1d4ed8;
      --o-text: #bfdbfe;
    }
    body {
      margin: 0;
      padding: 32px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: var(--container-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 12px 35px var(--shadow);
      padding: 28px;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      border-radius: 999px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      box-shadow: 0 8px 20px var(--shadow);
    }
    h1 {
      margin: 0 0 6px;
      text-align: center;
      letter-spacing: -0.5px;
      font-size: 36px;
    }
    .subtitle {
      text-align: center;
      margin: 0 0 18px;
      color: var(--muted);
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
      color: var(--text);
    }
    label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 14px;
      color: var(--muted);
    }
    input, select, button {
      font-size: 16px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--cell-bg);
      color: var(--text);
    }
    button {
      cursor: pointer;
      background: var(--button-bg);
      color: white;
      border: none;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button.secondary {
      background: var(--button-bg-secondary);
      color: var(--button-text-secondary);
      border: 1px solid var(--border);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    input::placeholder,
    select::placeholder {
      color: var(--muted);
      opacity: 0.8;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 8px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 120px;
      height: 120px;
      font-size: 48px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      border: 1px solid var(--cell-border);
      background: var(--cell-bg);
      color: var(--text);
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.2s ease;
    }
    .cell:hover {
      background: var(--cell-hover);
      box-shadow: inset 0 0 0 1px var(--button-bg);
      transform: translateY(-1px);
    }
    .cell:disabled {
      opacity: 0.9;
      cursor: not-allowed;
    }
    .mark-x {
      background: var(--x-bg);
      border-color: var(--x-border);
      color: var(--x-text);
    }
    .mark-o {
      background: var(--o-bg);
      border-color: var(--o-border);
      color: var(--o-text);
    }
    .status {
      text-align: center;
      font-size: 18px;
      margin-bottom: 12px;
      color: var(--text);
    }
    .scores {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .score-box {
      padding: 12px 16px;
      background: var(--cell-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .board-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 12px 0 4px;
    }
    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(260px, 1fr);
      gap: 16px;
      align-items: start;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .score-panel {
      background: var(--cell-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 8px 20px var(--shadow);
    }
    .score-panel h3 {
      margin: 0;
      font-size: 18px;
      color: var(--text);
      text-align: left;
    }
    .scores {
      flex-direction: column;
      align-items: flex-start;
    }
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
      .score-panel {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <button id="theme-toggle" type="button" class="secondary theme-toggle" aria-label="Toggle theme">ðŸŒ™ Night</button>

  <div class="container">
    <div class="top-bar">
      <div class="title-block">
        <h1>AI TicTacToe</h1>
        <p class="subtitle">Play against a minimax AI. Choose your side, difficulty, and keep track of your stats.</p>
      </div>
    </div>

    <div class="layout">
      <div class="left-panel">
        <form id="game-form" class="controls">
          <label>
            Player ID
            <input id="player-id" name="playerId" value="guest" required />
          </label>
          <label>
            You play as
            <select id="human" name="human">
              <option value="X">X (first)</option>
              <option value="O">O (second)</option>
            </select>
          </label>
          <label>
            Difficulty
            <select id="difficulty" name="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard" selected>Hard</option>
            </select>
          </label>
        </form>

        <div class="status" id="status">Loading...</div>
        <div class="board" id="board"></div>

        <div class="board-actions">
          <button id="new-game" type="button">New Game</button>
          <button type="button" class="secondary" id="reset-scores">Reset Scores</button>
        </div>
      </div>

      <aside class="score-panel" aria-label="Scoreboard">
        <h3>Scoreboard</h3>
        <div class="scores">
          <div class="score-box">
            <div><strong>Player:</strong> <span id="score-player">guest</span></div>
            <div>Games: <span id="score-games">0</span></div>
          </div>
          <div class="score-box">
            Wins: <span id="score-wins">0</span> |
            Losses: <span id="score-losses">0</span> |
            Draws: <span id="score-draws">0</span>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const form = document.getElementById("game-form");
    const newGameBtn = document.getElementById("new-game");
    const themeToggleBtn = document.getElementById("theme-toggle");
    const playerInput = document.getElementById("player-id");
    const humanSelect = document.getElementById("human");
    const difficultySelect = document.getElementById("difficulty");
    const resetBtn = document.getElementById("reset-scores");

    const scorePlayer = document.getElementById("score-player");
    const scoreGames = document.getElementById("score-games");
    const scoreWins = document.getElementById("score-wins");
    const scoreLosses = document.getElementById("score-losses");
    const scoreDraws = document.getElementById("score-draws");

    let state = {
      board: Array(9).fill(null),
      terminal: false,
      winner: null,
      draw: false,
      human: "X",
      ai: "O",
      difficulty: "hard",
      playerId: "guest"
    };

    function setTheme(theme) {
      document.body.classList.toggle("theme-dark", theme === "dark");
      localStorage.setItem("theme", theme);
      if (themeToggleBtn) {
        themeToggleBtn.textContent = theme === "dark" ? "â˜€ï¸ Day" : "ðŸŒ™ Night";
        themeToggleBtn.setAttribute("aria-label", theme === "dark" ? "Switch to day mode" : "Switch to night mode");
      }
    }

    // Init theme
    const savedTheme = localStorage.getItem("theme") ?? "light";
    setTheme(savedTheme);

    async function fetchJson(url, options) {
      const res = await fetch(url, {
        headers: { "Content-Type": "application/json" },
        ...options
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || res.statusText);
      }
      return res.json();
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      state.board.forEach((cell, idx) => {
        const btn = document.createElement("button");
        const markClass = cell === "X" ? "mark-x" : cell === "O" ? "mark-o" : "";
        btn.className = `cell ${markClass}`.trim();
        btn.textContent = cell ?? "";
        btn.disabled = state.terminal || cell !== null; // allow clicks when it's the human's turn
        btn.addEventListener("click", () => handleMove(idx));
        boardEl.appendChild(btn);
      });
    }

    function nextTurn() {
      const moves = state.board.filter(Boolean).length;
      return moves % 2 === 0 ? "X" : "O";
    }

    function updateStatus(extra = "") {
      if (state.terminal) {
        if (state.winner === state.human) statusEl.textContent = "You win! ðŸŽ‰ " + extra;
        else if (state.winner === state.ai) statusEl.textContent = "AI wins. ðŸ¤– " + extra;
        else statusEl.textContent = "It's a draw. " + extra;
      } else {
        const turn = nextTurn();
        statusEl.textContent = `Your turn: ${turn === state.human ? "Yes" : "Wait..."} (${turn}) ${extra}`;
      }
    }

    function updateScores(score) {
      if (!score) return;
      scorePlayer.textContent = state.playerId;
      scoreGames.textContent = score.games;
      scoreWins.textContent = score.wins;
      scoreLosses.textContent = score.losses;
      scoreDraws.textContent = score.draws;
    }

    async function startNewGame(evt) {
      evt?.preventDefault();
      state.playerId = playerInput.value.trim() || "guest";
      state.human = humanSelect.value;
      state.ai = state.human === "X" ? "O" : "X";
      state.difficulty = difficultySelect.value;

      try {
        const data = await fetchJson("/game/new", {
          method: "POST",
          body: JSON.stringify({
            playerId: state.playerId,
            difficulty: state.difficulty,
            human: state.human,
            ai: state.ai
          })
        });
        state = { ...state, ...data };
        updateStatus("New game started.");
        renderBoard();
        await loadScores();
      } catch (err) {
        statusEl.textContent = "Error starting game: " + err.message;
      }
    }

    async function handleMove(idx) {
      if (state.terminal || state.board[idx] !== null) return;
      try {
        const data = await fetchJson("/game/move", {
          method: "POST",
          body: JSON.stringify({
            playerId: state.playerId,
            board: state.board,
            move: idx,
            difficulty: state.difficulty,
            human: state.human,
            ai: state.ai
          })
        });
        state = { ...state, ...data };
        updateStatus();
        renderBoard();
        if (state.terminal) await loadScores();
      } catch (err) {
        updateStatus("Error: " + err.message);
      }
    }

    async function loadScores() {
      try {
        const { score } = await fetchJson(`/scores/${encodeURIComponent(state.playerId)}`);
        updateScores(score);
      } catch (err) {
        console.error(err);
      }
    }

    async function resetScores() {
      try {
        const { score } = await fetchJson(`/scores/${encodeURIComponent(state.playerId)}/reset`, {
          method: "POST"
        });
        updateScores(score);
        updateStatus("Scores reset.");
      } catch (err) {
        updateStatus("Error resetting scores: " + err.message);
      }
    }

    form.addEventListener("submit", startNewGame);
    newGameBtn.addEventListener("click", startNewGame);
    resetBtn.addEventListener("click", resetScores);
    themeToggleBtn.addEventListener("click", () => {
      const next = document.body.classList.contains("theme-dark") ? "light" : "dark";
      setTheme(next);
    });

    // Init
    startNewGame();
  </script>
</body>
</html>
